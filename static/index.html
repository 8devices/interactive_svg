<!DOCTYPE html>
<html>
<head>
  <title>tornado WebSocket example</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script type="text/javascript" src="./jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>tornado WebSocket example </h1>
    <hr>
      WebSocket status : <span id="message"></span>
    <hr>
    <object id="svg_img" type="image/svg+xml" data="./8DEV_2400-pinout.svg" height="500" width="1000" ></object>
  </div>
  <script>


    var ws = new WebSocket('ws://{{(server_url)}}:{{(server_port)}}/ws');
    var $message = $('#message');

    ws.onopen = function(){
      $message.attr("class", 'label label-success');
      $message.text('open');
      
    };
    ws.onmessage = function(ev){
      $message.attr("class", 'label label-info');
      $message.text(ev.data);


      var json = JSON.parse(ev.data);

      // http://localhost:8888/api?id=1&arg2=LOW&arg1=text5725&arg3=text
      if (json.arg3 == 'text')
      {
        var text_1 = document.getElementById('svg_img').contentDocument.getElementById(json.arg1).textContent = json.arg2;
      }

      if (json.arg3 == 'set_property')
      {
        // http://localhost:8888/api?id=1&arg2=fill&arg1=g11048&arg3=set_property&arg4=%23ff0000
        // http://localhost:8888/api?id=1&arg2=fill&arg1=g11148&arg3=set_property&arg4=%2300ff00
        // path11108 - D16
        // path11208 - power

        // {"arg1": "path11108", "arg2": "fill", "arg3": "set_property", "arg4": "#ff0000", "id": "1"}
        // {"arg1": "path11208", "arg2": "fill", "arg3": "set_property", "arg4": "#00ff00", "id": "1"}
        var text_1 = document.getElementById('svg_img').contentDocument.getElementById(json.arg1).style.setProperty(json.arg2, json.arg4);
      }
    };

    ws.onclose = function(ev){
      $message.attr("class", 'label label-important');
      $message.text('closed');
    };

    ws.onerror = function(ev){
      $message.attr("class", 'label label-warning');
      $message.text('error occurred');
    };

    
    var mySVG = document.getElementById("svg_img");
    var svgDoc;
    mySVG.addEventListener("load",function() {
      var path = document.getElementById('svg_img');
      //console.log(path);

     var toolbar = document.getElementById('svg_img').contentDocument.getElementById("circle11031");
        toolbar.onclick = function (e) {
        //alert("Hello");
        ws.send('{"click": "circle11031"}\r\n');
    };

    /*
     var toolbar = document.getElementById('svg_img').contentDocument.getElementById("circle11035");
        toolbar.onclick = function (e) {
          ws.send('{"click": "circle11035"}\r\n');
    };

     var toolbar = document.getElementById('svg_img').contentDocument.getElementById("circle11035");
        toolbar.ondblclick = function (e) {
          ws.send('{"doubleclick": "circle11035"}\r\n');
    };

     var toolbar = document.getElementById('svg_img').contentDocument.getElementById("circle11035");
        toolbar.oncontextmenu = function (e) {
          ws.send('{"oncontext": "circle11035"}\r\n');
    };

    */
     var toolbar = document.getElementById('svg_img').contentDocument.getElementById("circle11035");
        toolbar.onmouseup = function (e) {
          ws.send('{"onmousedown": "circle11035"}\r\n');
    };


     var toolbar = document.getElementById('svg_img').contentDocument.getElementById("START");
        toolbar.onmouseup = function (e) {
          ws.send('{"onmousedown": "START"}\r\n');
    };


    // http://javascript.info/tutorial/mouse-events

    
    }, false);

  </script>
</body>
</html>
