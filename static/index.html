<!DOCTYPE html>
<html>
<head>
    <title>tornado WebSocket example</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <script type="text/javascript" src="./jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>tornado WebSocket example </h1>
        <hr>
            WebSocket status : <span id="message"></span>
        <hr>
        <object id="svg_img" type="image/svg+xml" data="./8DEV_2400-pinout.svg" height="500" width="1000" ></object>
        <div>
            <button id="btn-green-pcb" class="btn btn-success" disabled="disabled">Green PCB</button>
            <button id="btn-blue-pcb" class="btn btn-primary" disabled="disabled">Blue PCB</button>
            <button id="btn-red-pcb" class="btn btn-danger" disabled="disabled">Red PCB</button>
            <button id="btn-test" class="btn btn-default" disabled="disabled">Test</button>
        </div>

    </div>

    <script type="text/javascript" src="./py8dev.lib.js"></script> 
    <script>
        var url = 'ws://{{(server_url)}}:{{(server_port)}}/ws';

        // Lets start only when DOM is fully loaded 
        window.addEventListener("load", function() {
            py8Dev.init({
                wsURL : url,
                debug: true
            });
        });
    </script>
</body>
</html>
